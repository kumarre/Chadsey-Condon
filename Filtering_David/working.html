<script>

    $(document).ready(function(){
        // Add 'container' class to the parent gallery div
        var parentGallery = $("div.sqs-block-gallery");
        console.log('parentGallery: ', parentGallery);
        parentGallery.addClass('container');

        // Define gallery image div array
        var galleryImageDivArray = $('div.sqs-gallery-design-grid-slide');
        console.log('galleryImageDivArray: ', galleryImageDivArray);


        // Add 'mix' class to each gallery image div
        galleryImageDivArray.addClass('mix');

        var galleryImageAltArray = galleryImageDivArray.find('img');
        var eachImageAltArray = [];
        for (let item of galleryImageAltArray){
            console.log('item: ', item);
            eachImageAlt= item['alt'];
            console.log('eachImageAlt: ', eachImageAlt);
            eachImageAltArray.push(eachImageAlt);
        }

        console.log('eachImageAltArray: ', eachImageAltArray);
        // i.e. ["green", "green", "blue", "pink"]

        // Add alt value as a class to each galleryImageDivArray

        for (var i = 0; i < eachImageAltArray.length; i++){
            console.log('i: ', i);
            console.log('eachImageAltArray[i]', eachImageAltArray[i]);
            galleryImageDivArray[i].classList.add(eachImageAltArray[i]);
        }

        // Configure mixup
        var containerEl = document.querySelector('.container');

        var mixer = mixitup(containerEl);

        console.log('mixItReady');
    });

</script>
